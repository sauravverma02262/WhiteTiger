<div class="wtapps row">
    <div class="content col-sm-12 col-md-12">
        <div class="Sub-headings">
            <div class="">Fun And Creativity</div>
        </div>
        <div class="col-sm-6 col-md-3">
            <div class="album" ng-click="viewAlbum = GalleryImages">
                <img class="img-responsive" src="./src/gallery/{{GalleryImages[0].imageUrl}}">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="start">
            <div class="page-section">
                <div class="col-sm-4 gallery-view" ng-repeat="image in viewAlbum">
                    <a href="./src/gallery/{{image.imageUrl}}" data-lightbox="roadtrip">
                        <img src="./src/gallery/{{image.imageUrl}}"></a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
